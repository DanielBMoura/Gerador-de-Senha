<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img src="./img/img.png" class="logo">
    <main class="container-input">
        <span>Tamanho <span class="valor"></span> caracteres</span>
        <input type="range" class="slider" min="8" max="20" value="14">

        <button class="button-cta" id="button" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div class="container-password hide" id="container-password">
        <span class="title">A senha gerada foi: </span>
        <span class="password"></span>
        <span class="tooltip" onclick="copyPassword()">Clique na senha para copiar</span>
    </div>


<script src="js/script.js"></script>
</body>
</html>
